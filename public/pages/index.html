<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>EduCompass - Welcome</title>
<link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<header>
  <h1>EduCompass</h1>
  <p>Your trusted platform to discover IT & Management colleges in India</p>
</header>

<main>
  <section id="welcomeSection" aria-label="Welcome to EduCompass">
    <div class="welcome-content">
      <h2>Welcome to EduCompass</h2>
      <p>Discover the best IT & Management colleges in India. Get detailed information about courses, placements, and more.</p>
      
      <div class="welcome-buttons">
        <a href="login.html">
          <button>Login to Your Account</button>
        </a>
        
        <a href="signup.html">
          <button class="signup-btn">Create New Account</button>
        </a>
      </div>
    </div>
  </section>
</main>

<footer>
  &copy; 2025 EduCompass. Data is regularly updated for accuracy.
</footer>

<script src="../js/auth.js"></script>
<script>
  // Check if user is already logged in
  document.addEventListener('DOMContentLoaded', function() {
    const loggedInUser = getLoggedInUser();
    if (loggedInUser) {
      const users = loadUsers();
      const user = users[loggedInUser];
      if (user) {
        alert(`Welcome back, ${user.name}! You are already logged in.\n\nRedirecting to college catalogue...`);
        // window.location.href = 'catalogue.html';
      } else {
        clearLoggedInUser();
      }
    }
  });
</script>
</body>
</html>
